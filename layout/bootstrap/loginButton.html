<!-- Button trigger modal -->
<div type="button" class="btn btn-sm btn-success" data-toggle="modal" data-target="#loginModal">
    Login
</div>

<!-- Modal -->
<div id="loginModal" class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">Login and create your own views!</h4>
            </div>
            <div class="modal-body">
                    <a class="btn btn-block btn-social btn-facebook" href="{{ config.clp }}/auth/facebook">
                        <i class="fa fa-facebook"></i> Sign in with Facebook
                    </a>
                    <a class="btn btn-block btn-social btn-google-plus" href="{{ config.clp }}/auth/google">
                        <i class="fa fa-google"></i> Sign in with Google
                    </a>
                    <a class="btn btn-block btn-social btn-github" href="{{ config.clp }}/auth/github">
                        <i class="fa fa-github"></i> Sign in with Github
                    </a>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
